                const isRogTheme = document.body.classList.contains('theme-rog');
                const defaultColors = ['#F9A8D4', '#A7F3D0', '#BFDBFE', '#FDE68A', '#FBCFE8', '#C7D2FE', '#F59E0B', '#6EE7B7'];
                // ROGé¢¨æ ¼ä½¿ç”¨CSS classä¾†æ§åˆ¶é¡è‰²
                const rogColorClasses = ['rog-color-1', 'rog-color-2', 'rog-color-3', 'rog-color-4', 'rog-color-5', 'rog-color-6'];


                for (let i = 0; i < remainingPrizes; i++) {
                    const box = document.createElement('div');
                    box.className = 'blind-box';
                    box.textContent = i + 1;
                    
                    if (isRogTheme) {
                        box.classList.add(rogColorClasses[i % rogColorClasses.length]);
                    } else {
                        box.style.backgroundColor = defaultColors[i % defaultColors.length];
                    }
                    
                    box.addEventListener('click', handleBoxClick);
                    blindBoxContainer.appendChild(box);
                }
            }

            function renderInventory() {
                inventoryList.innerHTML = '';
                 if(prizes.length === 0) {
                    inventoryList.innerHTML = '<p class="text-gray-500 col-span-full">æ²’æœ‰çå“</p>';
                    return;
                }
                prizes.forEach(prize => {
                    const item = document.createElement('div');
                    item.className = 'text-gray-700';
                    item.innerHTML = `
                        <div class="font-medium">${prize.name}</div>
                        <div class="text-2xl font-bold mt-1">${prize.quantity} / ${prize.initialQuantity}</div>
                    `;
                    inventoryList.appendChild(item);
                });
            }

            function renderWinners() {
                winnersTable.innerHTML = '';
                if (winners.length === 0) {
                    winnersTable.innerHTML = '<div class="text-center text-gray-500 p-4 col-span-2">ç›®å‰å°šç„¡å¾—çè€…ã€‚</div>';
                    return;
                }
                winners.forEach(winner => {
                    const row = document.createElement('div');
                    row.className = 'grid grid-cols-2';
                    row.innerHTML = `
                        <div>${winner.name}</div>
                        <div>${winner.prize}</div>
                    `;
                    winnersTable.appendChild(row);
                });
            }

            // --- äº‹ä»¶è™•ç†å‡½å¼ (Event Handlers) ---
            
            // çå“ç®¡ç† Modal
            function openPrizeModal(index = null) {
                prizeForm.reset();
                if (index !== null) {
                    modalTitle.textContent = 'ç·¨è¼¯çå“';
                    const prize = prizes[index];
                    modalPrizeIndex.value = index;
                    modalPrizeName.value = prize.name;
                    modalPrizeQuantity.value = prize.initialQuantity;
                } else {
                    modalTitle.textContent = 'æ–°å¢çå“';
                    modalPrizeIndex.value = '';
                }
                prizeModal.classList.remove('hidden');
            }

            function closePrizeModal() {
                prizeModal.classList.add('hidden');
            }

            addPrizeBtn.addEventListener('click', () => openPrizeModal());
            cancelModalBtn.addEventListener('click', closePrizeModal);

            prizeList.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const index = e.target.dataset.index;
                    openPrizeModal(index);
                }
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    if(confirm(`ç¢ºå®šè¦åˆªé™¤çå“ "${prizes[index].name}" å—ï¼Ÿ`)){
                        prizes.splice(index, 1);
                        renderAll();
                    }
                }
            });

            prizeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = modalPrizeName.value;
                const quantity = parseInt(modalPrizeQuantity.value);
                const index = modalPrizeIndex.value;

                if (index) { // ç·¨è¼¯
                    prizes[index].name = name;
                    prizes[index].initialQuantity = quantity;
                    prizes[index].quantity = quantity; // é‡è¨­åº«å­˜
                } else { // æ–°å¢
                    prizes.push({ name, quantity, initialQuantity: quantity });
                }
                // æ¸…ç©ºå¾—çç´€éŒ„ä¸¦é‡è¨­æŠ½çç‹€æ…‹
                winners = [];
                drawnNames.clear();
                currentParticipant = null;
                closePrizeModal();
                renderAll();
            });


            // æŠ½çæµç¨‹
            participantNameInput.addEventListener('change', () => {
                const name = participantNameInput.value.trim();
                if (!name) {
                    drawStatus.textContent = 'è«‹å…ˆè¼¸å…¥å§“åï¼';
                    return;
                }
                if (drawnNames.has(name)) {
                    drawStatus.textContent = `"${name}" æ‚¨å·²ç¶“æŠ½éçäº†å–”ï¼`;
                    participantNameInput.value = '';
                    return;
                }
                currentParticipant = name;
                drawStatus.textContent = `ä½ å¥½, ${name}ï¼è«‹é»é¸ä¸€å€‹æ‚¨å–œæ­¡çš„ç›²ç›’ã€‚`;
                participantNameInput.disabled = true;
            });
            
            function handleBoxClick(e) {
                const box = e.target;
                if (!currentParticipant) {
                    drawStatus.textContent = 'è«‹å…ˆè¼¸å…¥ä¸¦ç¢ºèªå§“åï¼';
                    return;
                }
                if (box.classList.contains('opened')) {
                    return;
                }

                // ç”¢ç”ŸåŠ æ¬Šçæ± 
                const prizePool = [];
                prizes.forEach(prize => {
                    for (let i = 0; i < prize.quantity; i++) {
                        prizePool.push(prize.name);
                    }
                });

                if (prizePool.length === 0) {
                     drawStatus.textContent = 'æ‰€æœ‰çå“å·²è¢«æŠ½å®Œï¼';
                     return;
                }

                // æŠ½ç
                const randomIndex = Math.floor(Math.random() * prizePool.length);
                const wonPrizeName = prizePool[randomIndex];
                
                // æ›´æ–°çå“åº«å­˜
                const prizeToUpdate = prizes.find(p => p.name === wonPrizeName);
                if (prizeToUpdate) {
                    prizeToUpdate.quantity--;
                }
                
                // è¨˜éŒ„å¾—çè€…
                winners.push({ name: currentParticipant, prize: wonPrizeName });
                drawnNames.add(currentParticipant);

                // å‹•ç•«èˆ‡UIæ›´æ–°
                box.classList.add('opening');
                triggerCelebration();

                setTimeout(() => {
                    box.classList.remove('opening');
                    box.classList.add('opened');
                    box.innerHTML = `
                        <div class="font-bold text-lg">ğŸ</div>
                        <div class="font-semibold break-all">${wonPrizeName}</div>
                        <div class="text-xs mt-2">${currentParticipant}</div>
                    `;
                    box.removeEventListener('click', handleBoxClick);
                    
                    // é‡ç½®ç‹€æ…‹
                    currentParticipant = null;
                    participantNameInput.value = '';
                    participantNameInput.disabled = false;
                    drawStatus.textContent = 'æ­å–œï¼è«‹ä¸‹ä¸€ä½æŠ½çè€…è¼¸å…¥å§“åã€‚';

                    // é‡æ–°æ¸²æŸ“éƒ¨åˆ†UI
                    renderInventory();
                    renderWinners();
                }, 500); // ç­‰å¾…å‹•ç•«çµæŸ
            }

            // CSV åŒ¯å‡º
            exportCsvBtn.addEventListener('click', () => {
                if (winners.length === 0) {
                    alert('ç›®å‰æ²’æœ‰å¾—çç´€éŒ„å¯åŒ¯å‡ºã€‚');
                    return;
                }
                let csvContent = 'data:text/csv;charset=utf-8,\uFEFF'; // \uFEFF for BOM to support Excel
                csvContent += 'å¾—çäºº,çå“\n';
                winners.forEach(row => {
                    csvContent += `${row.name},${row.prize}\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'å¾—çåå–®.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // --- ä¸»é¡Œåˆ‡æ› ---
            function applyTheme(theme) {
                const headerTitle = document.querySelector('header h1');
                const headerSubtitle = document.querySelector('header p');

                // ç§»é™¤æ‰€æœ‰å¯èƒ½çš„ä¸»é¡Œ class
                document.body.classList.remove('theme-rog');

                // æ·»åŠ é¸å®šçš„ä¸»é¡Œ class
                if (theme === 'rog') {
                    document.body.classList.add('theme-rog');
                    headerTitle.textContent = 'åˆ†äº«AIğŸ¤©æŠ½ç›²ç›’';
                    headerSubtitle.textContent = 'China Motor Company . ç”Ÿç®¡éƒ¨';
                } else {
                    headerTitle.textContent = 'åˆ†äº«AIğŸ¤©æŠ½ç›²ç›’';
                    headerSubtitle.textContent = 'China Motor Company . ç”Ÿç®¡éƒ¨';
                }

                // æ›´æ–°æŒ‰éˆ•çš„ active ç‹€æ…‹
                themeButtons.forEach(btn => {
                    if (btn.dataset.theme === theme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                // å„²å­˜åå¥½
                localStorage.setItem('lotteryTheme', theme);
                // å› ç‚ºç›²ç›’é¡è‰²ä¾è³´ä¸»é¡Œï¼Œæ‰€ä»¥éœ€è¦é‡æ–°æ¸²æŸ“
                renderBlindBoxes();
            }

            themeSwitcher.addEventListener('click', (e) => {
                if (e.target.classList.contains('theme-btn')) {
                    const selectedTheme = e.target.dataset.theme;
                    applyTheme(selectedTheme);
                }
            });

            function loadTheme() {
                const savedTheme = localStorage.getItem('lotteryTheme') || 'default';
                applyTheme(savedTheme);
            }


            // --- æ…¶ç¥å‹•ç•«é‚è¼¯ ---
            function triggerCelebration() {
                particles = []; // æ¸…ç©º
                const particleCount = 400; // æ•ˆæœåŠ å€
                const colors = ['#F9A8D4', '#A7F3D0', '#BFDBFE', '#FDE68A', '#FBCFE8'];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(createParticle(colors[i % colors.length]));
                }
                animateParticles();
            }

            function createParticle(color) {
                const x = Math.random() * canvas.width;
                const y = canvas.height + Math.random() * 50;
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * (Math.PI / 2);
                const speed = 2.6 + Math.random() * 3.5; // é€Ÿåº¦å¢åŠ ï¼Œè®“ç…™ç«æ›´é«˜
                return {
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: 3 + Math.random() * 3, // ç²’å­ä¹Ÿç¨å¤§ä¸€äº›
                    color: color,
                    alpha: 1,
                    decay: 0.002 + Math.random() * 0.0025 // ç”Ÿå‘½é€±æœŸæ›´é•·ä»¥é…åˆæ›´é«˜çš„é«˜åº¦
                };
            }

            let animationFrameId;
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.08; // é‡åŠ›æ¸›å¼±ï¼Œé£„æµ®æ„Ÿæ›´å¼·
                    p.alpha -= p.decay;

                    if (p.alpha <= 0) {
                        particles.splice(index, 1);
                    } else {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                        ctx.fillStyle = `rgba(${hexToRgb(p.color).r}, ${hexToRgb(p.color).g}, ${hexToRgb(p.color).b}, ${p.alpha})`;
                        ctx.fill();
                    }
                });
                
                if (particles.length > 0) {
                   animationFrameId = requestAnimationFrame(animateParticles);
                } else {
                   cancelAnimationFrame(animationFrameId);
                   ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç†ç•«å¸ƒ
                }
            }
            
            function hexToRgb(hex) {
                let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }


            // --- åˆå§‹åŒ– ---
            loadTheme();
            renderAll();
        });
    </script>
